<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script type="text/javascript" src="imc.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgb(179, 195, 236);
        }
        td {
            background-color: antiquewhite;
        }
        h1 {
            color: rgb(133, 112, 153);
            font-size: 34pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>IMC</h1>
    <hr>
    <form>
        <label for="peso">Peso: </label><input type="text" id="peso" name="peso"><br><br>
        <label for="altura">Altura: </label><input type="text" id="altura" name="altura"><br><br>
        <button type="button" onclick="calculaIMC()">Enviar</button>
    </form>
    <br>
    <br>
    <br>
    <table>
        <tr>
            <th>IMC (kg/m²)</th>
            <th>Classificação</th>
        </tr>
        <tr>
            <td>Menor que 16,9</td>
            <td>Muito abaixo do peso</td>
        </tr>
        <tr>
            <td>17 a 18,4</td>
            <td>Abaixo do peso</td>
        </tr>
        <tr>
            <td>18,5 a 24,9</td>
            <td>Peso normal</td>
        </tr>
        <tr>
            <td>25 a 29,9</td>
            <td>Acima do peso</td>
        </tr>
        <tr>
            <td>30 a 34,9</td>
            <td>Obesidade grau I</td>
        </tr>
        <tr>
            <td>35 a 40</td>
            <td>Obesidade grau II</td>
        </tr>
        <tr>
            <td>Maior que 40</td>
            <td>Obesidade grau III</td>
        </tr>
    </table>

</body>
</html>
